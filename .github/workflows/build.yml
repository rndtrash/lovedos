name: Build LoveDOS

on: [push]

jobs:
  build:
    strategy:
      matrix:
        mini-build: [OFF, ON]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/volkertb/debian-djgpp:latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - run: apt-get update && apt-get install -y cmake libfl2

      - name: Setup the DJGPP environment and Configure CMake
        run: source /opt/djgpp/setenv && cmake -B build --toolchain=DJGPP.cmake -DLOVEDOS_MINI=${{ matrix.mini-build }}

      - name: Compile LoveDOS
        run: cmake --build build

      - name: Upload love.exe
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.mini-build == 'ON' && 'lovedos-mini' || 'lovedos' }}
          path: build/src/love.exe
